<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merged App with JSON Output</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <style>
    .suggestion {
      cursor: pointer;
    }
    .suggestion:hover {
      background-color: #f0f0f0;
    }
    .notification {
      margin-top: 1rem;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Error Modal with Bulma -->
  <div class="modal" id="errorModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Error</p>
      </header>
      <section class="modal-card-body">
        <div class="content">
          <b>The following errors has been found:</b>
          <ul id="modalMessage"></ul>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="modal-card-footer-item" onclick="closeModal()">Close</button>
      </footer>
    </div>
  </div>

  <section class="section">
    <!-- Theme Toggle Button -->
    <nav class="navbar is-fixed-top">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">Movwiz</a>
      </div>

      <div class="navbar-end">
        <a class="navbar-item button is-primary" id="theme-toggle" onclick="toggleTheme()">
          <span class="icon">
            <i class="fas fa-moon"></i>
          </span>
          <span>Toggle Theme</span>
        </a>
      </div>
    </nav>


    <div class="container">
      <h1 class="title is-3">Movwiz beta</h1>

      <!-- Form Section -->
      <div class="box">
        <h2 class="title is-4">Enter Details</h2>

        <div class="field">
          <label class="label">First Name</label>
          <div class="control">
            <input class="input" type="text" id="firstName" placeholder="Enter first name" />
          </div>
        </div>

        <div class="field">
          <label class="label">Last Name</label>
          <div class="control">
            <input class="input" type="text" id="lastName" placeholder="Enter last name" />
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" id="email" placeholder="Enter email" />
          </div>
        </div>

        <div class="field">
          <label class="label">Event Name</label>
          <div class="control">
            <input class="input" type="text" id="eventName" placeholder="Enter event name" />
          </div>
        </div>
      </div>

      <!-- Date picker -->
      <div class="box">
        <div class="field">
          <label class="label">Calendar Picker</label>
          <div class="control">
            <input type="date" id="datePicker" />
          </div>
        </div>
      </div>
      
      <div class="box">
        <!-- Address Autocomplete Section -->
        <h2 class="title is-4">Address Autocomplete</h2>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="text" id="addressInput" placeholder="Enter address..." />
            <span class="icon is-left">
              <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
            </span>
          </p>
        </div>
        <div id="suggestions" class="notification is-light" style="max-height: 200px; overflow-y: auto; margin-top: 10px;"></div>

        <!-- Leaflet Map Section -->
        <h2 class="title is-4">Select Address on Map</h2>
        <div id="map" class="map"></div>
      </div>

      <div class="box">
        <button class="button is-primary" onclick="submitForm()">Submit</button>
        <div id="result" class="notification is-info"></div>
      </div>
  </div>
  </section>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>

    function toggleTheme() {
      const toggleButton = document.getElementById('theme-toggle');
      const html_c = document.documentElement;
      if (html_c.classList.contains('theme-dark')) {
        html_c.classList.remove('theme-dark');
      } else {
        html_c.classList.add('theme-dark');
      }
    }

    // Address Autocomplete Function
    const addressInput = document.getElementById('addressInput');
    const suggestionsDiv = document.getElementById('suggestions');

    addressInput.addEventListener('input', async () => {
      const query = addressInput.value.trim();
      if (query.length < 3) {
        suggestionsDiv.innerHTML = '';
        return;
      }

      try {
        const response = await fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&limit=5`);
        const data = await response.json();

        suggestionsDiv.innerHTML = '';
        if (data.features.length === 0) {
          suggestionsDiv.innerHTML = '<div class="content has-text-centered"><p>No results found</p></div>';
          return;
        }

        data.features.forEach(feature => {
          const name = feature.properties.name || 
                     `${feature.properties.housenumber} ${feature.properties.street}`;
          const city = feature.properties.city || feature.properties.district;
          const country = feature.properties.country;
          const lat = feature.geometry.coordinates[1];
          const lon = feature.geometry.coordinates[0];
          const div = document.createElement('div');
          div.className = 'suggestion';
          div.innerHTML = `<div class="content">${name}<div class="has-text-grey">${city}, ${country}</div></div>`;
          div.addEventListener('click', () => {
            addressInput.value = `${name}, ${city}, ${country}`;
            suggestionsDiv.innerHTML = '';
            map.setView([lat, lon], 13);
          });
          suggestionsDiv.appendChild(div);
        });
      } catch (error) {
        suggestionsDiv.innerHTML = '<div class="content has-text-centered"><p>Error fetching data</p></div>';
        console.error(error);
      }
    });

    // Leaflet Map Setup
    let map = null;
    let mapContainer = document.getElementById('map');
    document.addEventListener( "DOMContentLoaded", showMap());

    function showMap() {
      map = L.map('map').setView([51.505, -0.09], 13); // Default to London
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      map.on('click', async function(e) {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;

        const response = await fetch(`https://photon.komoot.io/reverse/?lat=${lat.toFixed(6)}&lon=${lng.toFixed(6)}`);
        const data = await response.json();
        const feature = data.features[0];
        const name = feature.properties.name || 
                    `${feature.properties.housenumber} ${feature.properties.street}`;
        const city = feature.properties.city || feature.properties.district;
        const country = feature.properties.country;
        const address = name + ", " + city + ", " + country;
        addressInput.value = address;
        suggestionsDiv.innerHTML = '';
        map.setView([lat, lng], 13);
      });
    }

    function submitForm() {
      // Extract and trim input values
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const eventName = document.getElementById('eventName').value.trim();
      const datePicker = document.getElementById('datePicker').value;
      const address = document.getElementById('addressInput').value.trim();
      //const lat = map.getCenter().lat;
      //const lon = map.getCenter().lng;

      // Error messages
      let isValid = true;
      let errorMessage = [];

      // Validate required fields
      if (!firstName) {
          isValid = false;
          errorMessage.push('First Name is required');
      }
      if (!lastName) {
          isValid = false;
          errorMessage.push('Last Name is required. ');
      }
      if (!email) {
          isValid = false;
          errorMessage.push('Email is required. ');
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          isValid = false;
          errorMessage.push('Invalid email format. ');
      }
      if (!eventName) {
          isValid = false;
          errorMessage.push('Event Name is required.');
      }
      if (!datePicker) {
          isValid = false;
          errorMessage.push('Date is required. ');
      }
      if (!address) {
          isValid = false;
          errorMessage.push('Address is required. ');
      }

      // If any field is invalid, show error modal
      if (!isValid) {
          showErrorMessage(errorMessage);
          return;
      }

      // Proceed with form processing
      const data = {
          firstName,
          lastName,
          email,
          eventName,
          datePicker,
          address
          //lat,
          //lon
      };

      const json = JSON.stringify(data, null, 2);
      document.getElementById('result').textContent = json;
  }

function showErrorMessage(message) {
  const modal = document.getElementById('errorModal');
  const modalMessage = document.getElementById('modalMessage');
  modalMessage.innerHTML = '';
  message.forEach(error => {
    const li = document.createElement('li');
    li.textContent = error;
    modalMessage.appendChild(li);
  });
  modal.classList.add('is-active');
}

function closeModal() {
  const modal = document.getElementById('errorModal');
  modal.classList.remove('is-active');
}
  </script>
</body>
</html>
