<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movwiz Beta</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="custom.css">
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script src="translation.js"></script>
</head>
<body>
  <!-- Error Modal with Bulma -->
  <div class="modal" id="errorModal" style="z-index: 1000;">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title" data-translate="modalError">Error</p>
        <div class="delete" onclick="closeModal('errorModal')"></div>
      </header>
      <section class="modal-card-body">
        <div class="content">
          <b>The following errors has been found:</b>
          <ul id="modalMessage"></ul>
        </div>
      </section>
    </div>
  </div>

  <section class="section">
    <!-- Theme Toggle Button -->
    <nav class="navbar is-fixed-top">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">Movwiz</a>
      </div>
      <a class="navbar-item button is-primary" onclick="toggleLanguage()" data-translate="curLang">FR</a>
      <div class="navbar-end">
        <a class="navbar-item button is-primary" id="theme-toggle" onclick="toggleTheme()">
          <span class="icon">
            <i class="fas fa-moon"></i>
          </span>
          <span>Toggle Theme</span>
        </a>
      </div>
    </nav>

    <div class="container">
      <h1 class="title is-3" data-translate="eventPageTitle">Movwiz beta</h1>
      <form id="eventForm">
        <!-- Form Section -->
        <div class="box">
          <h2 class="title is-4" data-translate="formTitle">Enter Details</h2>

          <div class="field">
            <label class="label" data-translate="firstName">First Name</label>
            <div class="control">
              <input class="input is-primary" type="text" id="firstName" placeholder="Enter first name" required/>
            </div>
          </div>

          <div class="field">
            <label class="label" data-translate="lastName">Last Name</label>
            <div class="control">
              <input class="input is-primary" type="text" id="lastName" placeholder="Enter last name" required/>
            </div>
          </div>

          <div class="field">
            <label class="label" data-translate="email">Email</label>
            <div class="control">
              <input class="input is-primary" type="email" id="email" placeholder="Enter email" required/>
            </div>
          </div>

          <div class="field">
            <label class="label" data-translate="eventName">Event Name</label>
            <div class="control">
              <input class="input is-primary" type="text" id="eventName" placeholder="Enter event name" required/>
            </div>
          </div>

          <div class="field">
            <label class="label" data-translate="comments">Comments</label>
            <div class="control">
              <textarea class="textarea is-info" id="comments" placeholder="Comments that you want to add"></textarea>
            </div>
          </div>
        </div>

        <!-- Date picker -->
        <div class="box">
          <div class="field">
            <label class="label" data-translate="date">Calendar Picker</label>
            <div class="control">
              <input class="input is-primary" type="date" id="datePicker" required/>
            </div>
          </div>
        </div>

        <div class="box">
          <!-- Address Autocomplete Section -->
          <h2 class="title is-4" data-translate="autocompleteHeader">Address Autocomplete</h2>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input is-primary" type="text" id="addressInput" placeholder="Enter address..." required/>
              <span class="icon is-left">
                <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
              </span>
            </p>
          </div>
          <div id="suggestions" class="notification is-light" style="max-height: 200px; overflow-y: auto; margin-top: 10px;"></div>

          <!-- Leaflet Map Section -->
          <h2 class="title is-4" data-translate="mapHeader">Select Address on Map</h2>
          <div id="map" class="map"></div>
        </div>

        <div class="box">
          <button class="button is-primary my-2" type="submit" data-translate="submit">Submit</button>
          <div id="result" class="notification is-info"></div>
        </div>
      </form>
    </div>
  </section>
</body>
<script>
  var map = null;
  const currentIcon = blueIcon;
  document.addEventListener("DOMContentLoaded", () => {
    initMap();
    updateMapPos(45.3422689, 5.8146864);
  });
  const addressInput = document.getElementById('addressInput');
  addressInput.addEventListener('input', auto_complete_addr);
  
  document.getElementById('eventForm').addEventListener('submit', function(event) {
    event.preventDefault();
    submitEventForm();
    window.scrollTo(0, document.body.scrollHeight);
  });
</script>
</html>
