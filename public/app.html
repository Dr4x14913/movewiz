<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merged App with JSON Output</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <style>
    .suggestion {
      cursor: pointer;
    }
    .suggestion:hover {
      background-color: #f0f0f0;
    }
    .notification {
      margin-top: 1rem;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Error Modal with Bulma -->
  <div class="modal" id="errorModal" style="z-index: 1000;">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Error</p>
      </header>
      <section class="modal-card-body">
        <div class="content">
          <b>The following errors has been found:</b>
          <ul id="modalMessage"></ul>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="modal-card-footer-item" onclick="closeModal()">Close</button>
      </footer>
    </div>
  </div>

  <section class="section">
    <!-- Theme Toggle Button -->
    <nav class="navbar is-fixed-top">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">Movwiz</a>
      </div>

      <div class="navbar-end">
        <a class="navbar-item button is-primary" id="theme-toggle" onclick="toggleTheme()">
          <span class="icon">
            <i class="fas fa-moon"></i>
          </span>
          <span>Toggle Theme</span>
        </a>
      </div>
    </nav>

    <div class="container">
      <h1 class="title is-3">Movwiz beta</h1>

      <!-- Form Section -->
      <div class="box">
        <h2 class="title is-4">Enter Details</h2>

        <div class="field">
          <label class="label">First Name</label>
          <div class="control">
            <input class="input" type="text" id="firstName" placeholder="Enter first name" />
          </div>
        </div>

        <div class="field">
          <label class="label">Last Name</label>
          <div class="control">
            <input class="input" type="text" id="lastName" placeholder="Enter last name" />
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" id="email" placeholder="Enter email" />
          </div>
        </div>

        <div class="field">
          <label class="label">Event Name</label>
          <div class="control">
            <input class="input" type="text" id="eventName" placeholder="Enter event name" />
          </div>
        </div>
      </div>

      <!-- Date picker -->
      <div class="box">
        <div class="field">
          <label class="label">Calendar Picker</label>
          <div class="control">
            <input type="date" id="datePicker" />
          </div>
        </div>
      </div>
      
      <div class="box">
        <!-- Address Autocomplete Section -->
        <h2 class="title is-4">Address Autocomplete</h2>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="text" id="addressInput" placeholder="Enter address..." />
            <span class="icon is-left">
              <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
            </span>
          </p>
        </div>
        <div id="suggestions" class="notification is-light" style="max-height: 200px; overflow-y: auto; margin-top: 10px;"></div>

        <!-- Leaflet Map Section -->
        <h2 class="title is-4">Select Address on Map</h2>
        <div id="map" class="map"></div>
      </div>

      <div class="box">
        <button class="button is-primary" onclick="submitForm()">Submit</button>
        <div id="result" class="notification is-info"></div>
      </div>
    </div>
  </section>
</body>
<script>
  let map = null;
  document.addEventListener("DOMContentLoaded", showMap);
  const addressInput = document.getElementById('addressInput');
  addressInput.addEventListener('input', auto_complete_addr);
</script>
</html>
