<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Event - Movwiz</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="custom.css">
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- icons -->
  <script defer src="https://use.fontawesome.com/releases/v6.7.2/js/all.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script src="translation.js"></script>
</head>
<body>
  <!-- Error Modal with Bulma -->
  <div class="modal" id="errorModal" style="z-index: 1000;">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Error</p>
      </header>
      <section class="modal-card-body">
        <div class="content">
          <b>The following errors has been found:</b>
          <ul id="modalMessage"></ul>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="modal-card-footer-item" onclick="closeModal('errorModal')">Close</button>
      </footer>
    </div>
  </div>
  <div style="height: 100px;"></div>

  <section class="section">
    <!-- Theme Toggle Button -->
    <nav class="navbar is-fixed-top">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">Movwiz</a>
      </div>
      <a class="navbar-item button is-primary" onclick="toggleLanguage()" data-translate="curLang">FR</a>
      <div class="navbar-item has-text-weight-bold" data-translate="editPageTitle">Edit Event Details</div>

      <div class="navbar-end">
        <a class="navbar-item button is-primary" id="theme-toggle" onclick="toggleTheme()">
          <span class="icon">
            <i class="fas fa-moon"></i>
          </span>
          <span>Toggle Theme</span>
        </a>
      </div>
    </nav>

    <div class="container is-flex is-justify-content-center is-flex-direction-column" style="max-width: 800px;">
      <div class="box">
        <h2 class="title is-5" data-translate="editPageTitle">Edit Event - Movwiz</h2>
        <form id="updateForm">
          <div class="columns">
            <div class="column is-6">
              <p class="title is-6" data-translate="editFormEventName">Event Name</p>
              <input class="input" type="text" id="eventName" data-translate="editFormEventName">
            </div>
            <div class="column is-6">
              <p class="title is-6" data-translate="editFormFirstName">First Name</p>
              <input class="input" type="text" id="firstName" data-translate="editFormFirstName">
            </div>
          </div>
          <div class="columns">
            <div class="column is-6">
              <p class="title is-6" data-translate="editFormLastName">Last Name</p>
              <input class="input" type="text" id="lastName" data-translate="editFormLastName">
            </div>
            <div class="column is-6">
              <p class="title is-6" data-translate="editFormEmail">Email</p>
              <input class="input" type="text" id="email" data-translate="editFormEmail">
            </div>
          </div>
          <div class="columns">
            <div class="column is-6">
              <p class="title is-6" data-translate="editFormDatePicker">Date Picker</p>
              <input class="input" type="date" id="datePicker" data-translate="editFormDatePicker">
            </div>
            <div class="column is-6">
              <p class="title is-6" data-translate="editFormAddress">Address</p>
              <input class="input" type="text" id="addressInput" oninput="auto_complete_addr()" data-translate="editFormAddress">
              <div id="suggestions" class="notification is-light" style="max-height: 200px; overflow-y: auto; margin-top: 10px;"></div>
            </div>
          </div>
          <div class="field">
            <label class="label" data-translate="editFormComments">Comments</label>
            <div class="control">
              <textarea class="textarea is-info" id="comments" placeholder="Comments that you want to add" data-translate="editFormComments"></textarea>
            </div>
          </div>
          <div class="columns">
            <div class="column is-6">
              <button class="button is-primary" type="submit" data-translate="editFormUpdate">Update</button>
            </div>
          </div>
        </form>
      </div>

      <!-- res box -->
      <div class="box">
        <div id="result" class="notification is-info" data-translate="editResultSuccess"></div>
      </div>

      <!-- Map box -->
      <div class="box">
        <h2 class="title is-5" data-translate="editMapTitle">Map</h2>
        <div id="map"></div>
      </div>
    </div>
  </section>

  <script>
    let map = null;
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const currentIcon = blueIcon;

    document.addEventListener("DOMContentLoaded", () => {
      if (!token) {
        showErrorMessage(["Token not provided"]);
        return;
      }

      fetch(`/api/getEvent?token=${token}&isEdit=1`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          const event = data.event;
          document.getElementById('eventName').value = event.eventName;
          document.getElementById('firstName').value = event.firstName;
          document.getElementById('lastName').value = event.lastName;
          document.getElementById('email').value = event.email;
          document.getElementById('datePicker').value = event.datePicker;
          document.getElementById('addressInput').value = event.address;
          document.getElementById('comments').value = event.comments;

          // Initialize map if coordinates are available
          if (event.latitude && event.longitude) {
            initMap();
            updateMapPos(event.latitude, event.longitude);
          }
         })
        .catch(error => {
          showErrorMessage(["Error fetching event details. Check your url.", error.message]);
        });
    });

    document.getElementById('updateForm').addEventListener('submit', function(event) {
      event.preventDefault();
      submitEventForm(update=true, token);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
