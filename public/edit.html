<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Event - Movwiz</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="custom.css">
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <!-- Error Modal with Bulma -->
  <div class="modal" id="errorModal" style="z-index: 1000;">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Error</p>
      </header>
      <section class="modal-card-body">
        <div class="content">
          <b>The following errors has been found:</b>
          <ul id="modalMessage"></ul>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="modal-card-footer-item" onclick="closeModal()">Close</button>
      </footer>
    </div>
  </div>
  <div style="height: 100px;"></div>

  <section class="section">
    <!-- Theme Toggle Button -->
    <nav class="navbar is-fixed-top">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">Movwiz</a>
      </div>
      <div class="navbar-item has-text-weight-bold">Edit Event Details</div>

      <div class="navbar-end">
        <a class="navbar-item button is-primary" id="theme-toggle" onclick="toggleTheme()">
          <span class="icon">
            <i class="fas fa-moon"></i>
          </span>
          <span>Toggle Theme</span>
        </a>
      </div>
    </nav>

    <div class="container is-flex is-justify-content-center is-flex-direction-column" style="max-width: 800px;">
      <div class="box">
        <h2 class="title is-5">Event Information</h2>
        <div class="columns">
          <div class="column is-6">
            <p class="title is-6">Event Name</p>
            <input class="input" type="text" id="eventName"></input>
          </div>
          <div class="column is-6">
            <p class="title is-6">First Name</p>
            <input class="input" type="text" id="firstName"></input>
          </div>
        </div>
        <div class="columns">
          <div class="column is-6">
            <p class="title is-6">Last Name</p>
            <input class="input" type="text" id="lastName"></input>
          </div>
          <div class="column is-6">
            <p class="title is-6">Email</p>
            <input class="input" type="text" id="email"></input>
          </div>
        </div>
        <div class="columns">
          <div class="column is-6">
            <p class="title is-6">Date Picker</p>
            <input class="input" type="datetime-local" id="datePicker"></input>
          </div>
          <div class="column is-6">
            <p class="title is-6">Address</p>
            <input class="input" type="text" id="addressInput"></input>
            <div id="suggestions" class="notification is-light" style="max-height: 200px; overflow-y: auto; margin-top: 10px;"></div>
          </div>
        </div>
        <div class="columns">
          <div class="column is-6">
            <button class="button is-primary" onclick="submitForm(true, token)">Update</input>
          </div>
        </div>
      </div>

      <!-- res box -->
      <div class="box">
        <div id="result" class="notification is-info"></div>
      </div>

      <!-- Map box -->
      <div class="box">
        <h2 class="title is-5">Map</h2>
        <div id="map"></div>
      </div>
    </div>
  </section>

  <script>
    let map = null;
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    document.addEventListener("DOMContentLoaded", () => {
      if (!token) {
        showErrorMessage(["Token not provided"]);
        return;
      }

      fetch(`/api/getEvent?token=${token}&isEdit=1`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          const event = data.event;
          document.getElementById('eventName').value = event.eventName;
          document.getElementById('firstName').value = event.firstName;
          document.getElementById('lastName').value = event.lastName;
          document.getElementById('email').value = event.email;
          document.getElementById('datePicker').value = event.datePicker;
          document.getElementById('addressInput').value = event.address;

          // Initialize map if coordinates are available
          if (event.latitude && event.longitude) {
            initMap(event.latitude, event.longitude);
          } else {
            // Default map view if coordinates are missing
            initMap(48.8566, 2.3522); // Paris coordinates
          }
        })
        .catch(error => {
          showErrorMessage(["Error fetching event details. Check your url.", error.message]);
        });
    });

    const addressInput = document.getElementById('addressInput');
    addressInput.addEventListener('input', auto_complete_addr);
  </script>
</body>
</html>
